<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="../Login/styles.css">
</head>
<body>
    <div class="fondo">

    <!--LOGIN LOGIN -->
    <div id="login-pag">
        <div class="fondo">
            <div class="fondo__icono">
                <img src="../img/kario sin kairo.svg" alt="">
            </div>
        </div>
    
        
    </div>

    </div>
    <div id="login">
        <div class="login">
            <div class="login__Imagen">
                <div>
                    <img src="../img/kario.svg">
                </div>
            </div>
            <div class="login__Texto">
                <h1 class="login__Texto--title">Bienvenido al panel digital de<br/> KARIO Media</h1>
                <p class="login__Texto--text">Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
            </div>
            <div class="login__Login">
                <p class="login__Login--texto">Usuario</p>
                    <input type="text" name="usuario" class="login__Login--Input">
                    <br>
                    <br>    
                <p class="login__Login--texto">Contraseña</p>
                <input type="password" name="Contraseña" class="login__Login--Input">
                
            </div>
            <div class="login__Boton">
                <h1 class="login__Boton--text">Ingresar al panel</h1>
            </div>
            <div class="login__PieDePagina">
                <p>Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible</p>
            </div>
            </div>

    
    



</body>
</html>
